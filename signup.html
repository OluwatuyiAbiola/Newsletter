<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content=" ">
    <title>Newsletter Signup</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="css/signup.css" rel="stylesheet">

        <!-- Favicons -->
    <link rel="icon" href="/docs/5.2/assets/img/favicons/favicon.ico">
    <meta name="theme-color" content="#712cf9">
</head>
<body class="text-center">
  
    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
            <img class="mb-4" src="img/Open Peeps - Bust (1).png" alt="" width="70" height="70">
            <h1 class="h3 mb-3 fw-normal">SignUp to My Newsletter</h1>

            <div class="form-floating">
                <input type="text" class="form-control top" name="firstName" placeholder="First Name" required autofocus>
                <label for="floatingInput">First Name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control middle" name="secondName" placeholder="Last Name" required>
                <label for="floatingPassword">Last Name</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control bottom" name="email" placeholder="Email Address" required>
                <label for="floatingPassword">Enter your Email</label>
            </div>
            
            <button class="w-100 btn btn-lg btn-primary" type="submit">Sign Me Up!</button>
            <p class="mt-5 mb-3 text-muted">&copy; Oluwatuyi Abiola</p>
        </form>
    </main>


  
</body>
</html>
